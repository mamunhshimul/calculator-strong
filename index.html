<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator strong</title>
  <meta name="description" content="A simple calculator for google chrome extention">
  <meta name="keywords" content="HTML, CSS, JavaScript, calculator, chrome extention, web calculator, simple calculator">
  <meta name="author" content="mamunhshimul">
  <link rel="stylesheet" type="text/css" href="assets/css/basic.css">
</head> 
<body>
	

<div class="calculator">
	<div class="calculator__settings"> 
	</div>
  <div class="calculator__display">0</div>
  <div class="calculator__keys">
  	
  <button class="key--operator" data-action="add">+</button>
  <button class="key--operator" data-action="subtract">-</button>
  <button class="key--operator" data-action="multiply">&times;</button>
  <button class="key--operator" data-action="divide">รท</button>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>0</button>
  <button data-action="decimal">.</button>
  <button data-action="clear">AC</button>
  <button class="key--equal" data-action="calculate">=</button>

  </div>
</div>

 

 


</body>
 <script type="text/javascript" src="assets/js/calculation.js"></script>
</html>
